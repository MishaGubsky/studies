{% extends "base.html" %}
{% block content %}
    <div class="large-offset-3 large-6 columns">
        <h1 style="text-align: center">Login</h1>

        <div class="preview-box">
            <form action="" method="post">
                {% csrf_token %}
                <p><label for="login">Login </label>

                <p><input type="text" name="login" id="login">

                <p><label for="password">Password</label>

                <p><input type="password" name="password" id="password">

                <p>
                    {% if login_error %}
                        <label class="error">{{ login_error }}</label>
                    {% endif %}
                </p>

                <p></p>
                <button type="submit" class="save btn btn-default">Log in</button>
            </form>
        </div>
    </div>
{% endblock content %}
